debug=true

logging.level.io.micrometer=TRACE
cloud.aws.stack.auto=false

management.endpoints.web.exposure.include=caches,health,threaddump,metrics        
management.metrics.export.cloudwatch.enabled=true
management.metrics.export.cloudwatch.namespace=mydemo1234
management.metrics.export.cloudwatch.batchSize=20
management.metrics.export.cloudwatch.step=1m

